{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Gestion des adh√©rents</h1>
        {% if errors %}
            <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">
                <ul>
                {% for err in errors %}
                    <li>{{ err['loc'][0] }}: {{ err['msg'] }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
            <tbody>
                {% for adherent in adherents %}
                    <tr class="hover:bg-gray-50">
                    <td class="py-2 px-4 border-b flex gap-2">
                        <form method="post" action="/admin/modify/{{ adherent.id }}" class="inline">
                            <input type="text" name="nom" value="{{ adherent.nom }}" required class="border p-1 rounded">
                            <input type="email" name="email" value="{{ adherent.email }}" required class="border p-1 rounded">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">
                                Modifier
                            </button>
                            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">Suspendre</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
