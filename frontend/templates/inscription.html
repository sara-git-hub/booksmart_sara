{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}



<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
    
    <form method="post" action="/api/register" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nom complet</label>
        <input type="text" name="nom" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Mot de passe</label>
        <input type="password" name="password" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Confirmer mot de passe</label>
        <input type="password" name="confirm_password" required class="w-full border px-3 py-2 rounded">
      </div>
      
      {% if error %}
      <p class="text-red-500 text-sm">{{ error }}</p>
      {% endif %}
      
      {% if success %}
      <p class="text-green-500 text-sm">{{ success }}</p>
      {% endif %}
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">S'inscrire</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Déjà un compte ? <a href="/api/login" class="text-blue-500 hover:underline">Se connecter</a>
    </p>
  </div>
</div>

{% endblock %}
