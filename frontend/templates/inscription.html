{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">Cr√©er un compte</h1>

  {% if form_error %}<p class="text-red-600 mb-2">{{ form_error }}</p>{% endif %}
  {% if errors %}
    <ul class="text-red-600 mb-2">
      {% for err in errors %}
        <li>{{ err['loc'][-1] }} : {{ err['msg'] }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="/api/register" class="space-y-3">
    <input name="nom" value="{{ nom or '' }}" placeholder="Nom complet" class="border rounded w-full p-2" required>
    <input name="email" value="{{ email or '' }}" placeholder="Email" type="email" class="border rounded w-full p-2" required>
    <input name="password" placeholder="Mot de passe" type="password" class="border rounded w-full p-2" required>
    <input name="confirm_password" placeholder="Confirmer mot de passe" type="password" class="border rounded w-full p-2" required>
    <button class="bg-blue-600 text-white rounded px-4 py-2 w-full">S'inscrire</button>
  </form>
</div>
{% endblock %}
