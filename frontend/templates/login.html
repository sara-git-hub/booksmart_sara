{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    
    <form method="post" action="/api/login" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block mb-1 font-medium">Mot de passe</label>
        <input type="password" name="password" required class="w-full border px-3 py-2 rounded">
      </div>
      
      {% if error %}
      <p class="text-red-500 text-sm">{{ error }}</p>
      {% endif %}
      
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Se connecter</button>
    </form>

    <p class="mt-4 text-center text-sm">
      Pas encore de compte ? <a href="/api/register" class="text-blue-500 hover:underline">S'inscrire</a>
    </p>
  </div>
</div>

{% endblock %}
