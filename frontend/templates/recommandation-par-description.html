{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Recommandation par description</h1>

  <form method="post" action="/api/recommander-par-description" class="mb-6">
    <textarea name="description" placeholder="Décrivez le livre que vous cherchez…" required
              class="w-full border p-2 rounded mb-2 h-32">{{ description }}</textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Obtenir des suggestions</button>
  </form>

  {% if suggestions %}
  <h2 class="text-xl font-semibold mb-4">Suggestions</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for livre in suggestions %}
    <a href="/api/livre/{{ livre.id }}" class="bg-white p-4 rounded shadow hover:shadow-lg transition block">
      <img src="{{ livre.image_url }}" alt="{{ livre.titre }}" class="w-full h-48 object-cover mb-2 rounded">
      <div class="font-semibold truncate" title="{{ livre.titre }}">{{ livre.titre }}</div>
      <div class="text-sm text-gray-600">Prix : {{ livre.prix }} €</div>
    </a>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
